<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <style>
        div{
            width: auto;
            margin: 15px;
        }
        h1{
            text-align: center;
        }
    </style>
    <h1> REGISTRATION FORM</h1>
    <form> 
        <div>
            Surname: <input type="text"/>
            First Name: <input type="text"/>
            Other Name: <input type="text"/>
            DOB: <input type="date" type="month" type="year"/>
        </div>
        <div>
            Home Tel: <input type="number"/>
            Office Tel: <input type="number"/>
            Email: <input type="text"/>

        </div>
        <div>
            Residentail Address: <input type="text"/>
            State of Origin: <input type="text"/>
            LGA: <input type="text"/>
        </div>
        <div>
            Age: <input type="number"/>
            Height: <input type="number"/>
            Weight: <input type="number"/>
        </div>
        <div>
            <input type="submit" value="Submit"/> 
            <input type="submit" value="Cancel"/>

        </div>

    </form>
</body>
</html>
